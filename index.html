<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-section {
            height: 30%;
            background: #f8f9fa;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
        .middle-section {
            height: 70%;
            display: flex;
        }
        .income, .expenses {
            flex: 1;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <div>Total Income: <span id="totalIncome">0</span></div>
        <div>Total Expenses: <span id="totalExpenses">0</span></div>
        <div>Balance: <span id="balance">0</span></div>
    </div>
    <div class="middle-section">
        <div class="income">
            <h2>Income</h2>
            <div class="input-group">
                <label>Salary</label>
                <input type="number" id="salary" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Incentives</label>
                <input type="number" id="incentives" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Bonus</label>
                <input type="number" id="bonus" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Allowance</label>
                <input type="number" id="allowance" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Secondary Source</label>
                <input type="number" id="secondarySource" value="0" oninput="calculateBudget()">
            </div>
        </div>
        <div class="expenses">
            <h2>Expenses</h2>
            <div class="input-group">
                <label>House Rent</label>
                <input type="number" id="houseRent" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Food</label>
                <input type="number" id="food" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Travel</label>
                <input type="number" id="travel" value="0" oninput="calculateBudget()">
            </div>
            <div class="input-group">
                <label>Insurance</label>
                <input type="number" id="insurance" value="0" oninput="calculateBudget()">
            </div>
        </div>
    </div>
    <script>
        function calculateBudget() {
            let income = [
                parseFloat(document.getElementById('salary').value) || 0,
                parseFloat(document.getElementById('incentives').value) || 0,
                parseFloat(document.getElementById('bonus').value) || 0,
                parseFloat(document.getElementById('allowance').value) || 0,
                parseFloat(document.getElementById('secondarySource').value) || 0
            ];

            let expenses = [
                parseFloat(document.getElementById('houseRent').value) || 0,
                parseFloat(document.getElementById('food').value) || 0,
                parseFloat(document.getElementById('travel').value) || 0,
                parseFloat(document.getElementById('insurance').value) || 0
            ];

            let totalIncome = income.reduce((a, b) => a + b, 0);
            let totalExpenses = expenses.reduce((a, b) => a + b, 0);
            let balance = totalIncome - totalExpenses;

            document.getElementById('totalIncome').textContent = totalIncome;
            document.getElementById('totalExpenses').textContent = totalExpenses;
            document.getElementById('balance').textContent = balance;
        }
    </script>
</body>
</html>
