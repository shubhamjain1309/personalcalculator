<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 min-h-screen flex flex-col">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Personal Budget Calculator</h1>
            <p class="text-gray-600">Track your income and expenses with ease</p>
        </div>

        <!-- Summary Section at Top -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg shadow-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4">
                    <h3 class="text-white/80 text-sm font-medium mb-2">Monthly Income</h3>
                    <p class="text-2xl font-bold text-white">₹<span id="monthlyIncome">0.00</span></p>
                    <p class="text-white/80 text-sm mt-1">Yearly: ₹<span id="yearlyIncome">0.00</span></p>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4">
                    <h3 class="text-white/80 text-sm font-medium mb-2">Monthly Expenses</h3>
                    <p class="text-2xl font-bold text-white">₹<span id="monthlyExpenses">0.00</span></p>
                    <p class="text-white/80 text-sm mt-1">Yearly: ₹<span id="yearlyExpenses">0.00</span></p>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4">
                    <h3 class="text-white/80 text-sm font-medium mb-2">Monthly Balance</h3>
                    <p class="text-2xl font-bold text-white">₹<span id="monthlyBalance">0.00</span></p>
                    <p class="text-white/80 text-sm mt-1">Yearly: ₹<span id="yearlyBalance">0.00</span></p>
                </div>
            </div>
        </div>

        <!-- Income and Expenses Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-1">
            <!-- Income Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Income
                </h2>
                <div class="income space-y-4">
                    <!-- Categories will be added dynamically -->
                </div>
            </div>
            
            <!-- Expenses Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    Expenses
                </h2>
                <div class="expenses space-y-4">
                    <!-- Categories will be added dynamically -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>A side project by <span class="font-medium text-gray-800">Shubham Jain</span> • 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
