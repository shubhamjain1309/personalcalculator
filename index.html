<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 min-h-screen flex flex-col">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Personal Budget Calculator</h1>
            <p class="text-gray-600">Track your income, expenses, and savings with ease</p>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <div class="summary-card">
                <h3>Monthly Income</h3>
                <div class="amount">₹<span id="monthlyIncome">0.00</span></div>
                <div class="yearly">Yearly: ₹<span id="yearlyIncome">0.00</span></div>
            </div>
            <div class="summary-card">
                <h3>Monthly Expenses</h3>
                <div class="amount">₹<span id="monthlyExpenses">0.00</span></div>
                <div class="yearly">Yearly: ₹<span id="yearlyExpenses">0.00</span></div>
            </div>
            <div class="summary-card">
                <h3>Monthly Balance</h3>
                <div class="amount">₹<span id="monthlyBalance">0.00</span></div>
                <div class="yearly">Yearly: ₹<span id="yearlyBalance">0.00</span></div>
            </div>
            <div class="summary-card">
                <h3>Monthly Savings</h3>
                <div class="amount">₹<span id="monthlySavings">0.00</span></div>
                <div class="yearly">Yearly: ₹<span id="yearlySavings">0.00</span></div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1">
            <!-- Left Column: Income -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Income
                </h2>
                <div class="income space-y-4">
                    <!-- Categories will be added dynamically -->
                </div>
            </div>

            <!-- Middle Column: Expenses -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    Expenses
                </h2>
                <div class="expenses space-y-4">
                    <!-- Categories will be added dynamically -->
                </div>
            </div>

            <!-- Right Column: Savings -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Savings
                </h2>
                <div class="savings space-y-4">
                    <!-- Categories will be added dynamically -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>A side project by <span class="font-medium text-gray-900">Shubham Jain</span> • 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
