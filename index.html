<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Personal Budget Calculator</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Income Section -->
            <div class="income p-4 border rounded">
                <h2 class="text-xl font-semibold mb-4">Income</h2>
                <!-- Categories will be added dynamically -->
            </div>
            
            <!-- Expenses Section -->
            <div class="expenses p-4 border rounded">
                <h2 class="text-xl font-semibold mb-4">Expenses</h2>
                <!-- Categories will be added dynamically -->
            </div>
        </div>
        
        <!-- Summary Section -->
        <div class="summary mt-4 p-4 border rounded">
            <h2 class="text-xl font-semibold mb-4">Summary</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="summary-item">
                    <h3 class="font-semibold">Monthly Income</h3>
                    <p id="monthlyIncome">0.00</p>
                </div>
                <div class="summary-item">
                    <h3 class="font-semibold">Yearly Income</h3>
                    <p id="yearlyIncome">0.00</p>
                </div>
                <div class="summary-item">
                    <h3 class="font-semibold">Monthly Expenses</h3>
                    <p id="monthlyExpenses">0.00</p>
                </div>
                <div class="summary-item">
                    <h3 class="font-semibold">Yearly Expenses</h3>
                    <p id="yearlyExpenses">0.00</p>
                </div>
                <div class="summary-item">
                    <h3 class="font-semibold">Monthly Balance</h3>
                    <p id="monthlyBalance">0.00</p>
                </div>
                <div class="summary-item">
                    <h3 class="font-semibold">Yearly Balance</h3>
                    <p id="yearlyBalance">0.00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
